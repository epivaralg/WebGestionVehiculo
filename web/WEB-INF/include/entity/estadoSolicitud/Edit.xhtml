<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoSolicitudEditDlg" widgetVar="EstadoSolicitudEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoSolicitudTitle}" closeOnEscape="true">

            <h:form id="EstadoSolicitudEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoSolicitudController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstadoSolicitudLabel_idEstadoSolicitud}" for="idEstadoSolicitud" />
                        <h:outputText id="idEstadoSolicitud" value="#{estadoSolicitudController.selected.idEstadoSolicitud}" />

                        <p:outputLabel value="#{myBundle.EditEstadoSolicitudLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoSolicitudController.selected.descripcion}" title="#{myBundle.EditEstadoSolicitudTitle_descripcion}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoSolicitudController.save}" value="#{myBundle.Save}" update="display,:EstadoSolicitudListForm:datalist,:EstadoSolicitudListForm:EstadoSolicitudDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoSolicitudEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstadoSolicitudEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
