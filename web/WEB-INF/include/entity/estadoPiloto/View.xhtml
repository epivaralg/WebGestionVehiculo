<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoPilotoViewDlg" widgetVar="EstadoPilotoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEstadoPilotoTitle}" closeOnEscape="true">

            <h:form id="EstadoPilotoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoPilotoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEstadoPilotoLabel_idEstadoPiloto}"/>
                        <h:outputText value="#{estadoPilotoController.selected.idEstadoPiloto}" title="#{myBundle.ViewEstadoPilotoTitle_idEstadoPiloto}"/>

                        <h:outputText value="#{myBundle.ViewEstadoPilotoLabel_descripcion}"/>
                        <h:outputText value="#{estadoPilotoController.selected.descripcion}" title="#{myBundle.ViewEstadoPilotoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EstadoPilotoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
