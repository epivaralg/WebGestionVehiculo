<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSolicitudViewDlg" widgetVar="TipoSolicitudViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoSolicitudTitle}" closeOnEscape="true">

            <h:form id="TipoSolicitudViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoSolicitudController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoSolicitudLabel_idTipoSolicitud}"/>
                        <h:outputText value="#{tipoSolicitudController.selected.idTipoSolicitud}" title="#{myBundle.ViewTipoSolicitudTitle_idTipoSolicitud}"/>

                        <h:outputText value="#{myBundle.ViewTipoSolicitudLabel_descripcion}"/>
                        <h:outputText value="#{tipoSolicitudController.selected.descripcion}" title="#{myBundle.ViewTipoSolicitudTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoSolicitudViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
