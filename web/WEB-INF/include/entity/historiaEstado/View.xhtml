<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriaEstadoViewDlg" widgetVar="HistoriaEstadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewHistoriaEstadoTitle}" closeOnEscape="true">

            <h:form id="HistoriaEstadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{historiaEstadoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewHistoriaEstadoLabel_idHistoriaEstado}"/>
                        <h:outputText value="#{historiaEstadoController.selected.idHistoriaEstado}" title="#{myBundle.ViewHistoriaEstadoTitle_idHistoriaEstado}"/>

                        <h:outputText value="#{myBundle.ViewHistoriaEstadoLabel_fechaHoraEstado}"/>
                        <h:outputText value="#{historiaEstadoController.selected.fechaHoraEstado}" title="#{myBundle.ViewHistoriaEstadoTitle_fechaHoraEstado}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHistoriaEstadoLabel_comentario}"/>
                        <h:outputText value="#{historiaEstadoController.selected.comentario}" title="#{myBundle.ViewHistoriaEstadoTitle_comentario}"/>

                        <h:outputText value="#{myBundle.ViewHistoriaEstadoLabel_idRazonEstado}"/>
                        <h:outputText value="#{historiaEstadoController.selected.idRazonEstado.descripcion}"/>

                        <h:outputText value="#{myBundle.ViewHistoriaEstadoLabel_idSolicitud}"/>
                        <h:outputText value="#{historiaEstadoController.selected.idSolicitud.idSolicitud}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('HistoriaEstadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
