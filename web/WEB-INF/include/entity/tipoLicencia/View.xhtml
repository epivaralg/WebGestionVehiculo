<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLicenciaViewDlg" widgetVar="TipoLicenciaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoLicenciaTitle}" closeOnEscape="true">

            <h:form id="TipoLicenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoLicenciaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoLicenciaLabel_idTipoLicencia}"/>
                        <h:outputText value="#{tipoLicenciaController.selected.idTipoLicencia}" title="#{myBundle.ViewTipoLicenciaTitle_idTipoLicencia}"/>

                        <h:outputText value="#{myBundle.ViewTipoLicenciaLabel_descripcion}"/>
                        <h:outputText value="#{tipoLicenciaController.selected.descripcion}" title="#{myBundle.ViewTipoLicenciaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoLicenciaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
