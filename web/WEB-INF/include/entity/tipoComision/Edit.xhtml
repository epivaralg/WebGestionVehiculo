<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoComisionEditDlg" widgetVar="TipoComisionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoComisionTitle}" closeOnEscape="true">

            <h:form id="TipoComisionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoComisionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoComisionLabel_idTipoComision}" for="idTipoComision" />
                        <h:outputText id="idTipoComision" value="#{tipoComisionController.selected.idTipoComision}" />

                        <p:outputLabel value="#{myBundle.EditTipoComisionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoComisionController.selected.descripcion}" title="#{myBundle.EditTipoComisionTitle_descripcion}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoComisionController.save}" value="#{myBundle.Save}" update="display,:TipoComisionListForm:datalist,:TipoComisionListForm:TipoComisionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoComisionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoComisionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
