<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComisionViewDlg" widgetVar="TipoComisionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoComisionTitle}" closeOnEscape="true">

            <h:form id="TipoComisionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoComisionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoComisionLabel_idTipoComision}"/>
                        <h:outputText value="#{tipoComisionController.selected.idTipoComision}" title="#{myBundle.ViewTipoComisionTitle_idTipoComision}"/>

                        <h:outputText value="#{myBundle.ViewTipoComisionLabel_descripcion}"/>
                        <h:outputText value="#{tipoComisionController.selected.descripcion}" title="#{myBundle.ViewTipoComisionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoComisionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
