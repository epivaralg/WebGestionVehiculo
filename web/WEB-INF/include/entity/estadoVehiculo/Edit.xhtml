<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoVehiculoEditDlg" widgetVar="EstadoVehiculoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoVehiculoTitle}" closeOnEscape="true">

            <h:form id="EstadoVehiculoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoVehiculoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstadoVehiculoLabel_idEstadoVehiculo}" for="idEstadoVehiculo" />
                        <h:outputText id="idEstadoVehiculo" value="#{estadoVehiculoController.selected.idEstadoVehiculo}" />

                        <p:outputLabel value="#{myBundle.EditEstadoVehiculoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoVehiculoController.selected.descripcion}" title="#{myBundle.EditEstadoVehiculoTitle_descripcion}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoVehiculoController.save}" value="#{myBundle.Save}" update="display,:EstadoVehiculoListForm:datalist,:EstadoVehiculoListForm:EstadoVehiculoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoVehiculoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstadoVehiculoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
