<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoVehiculoViewDlg" widgetVar="EstadoVehiculoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEstadoVehiculoTitle}" closeOnEscape="true">

            <h:form id="EstadoVehiculoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoVehiculoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEstadoVehiculoLabel_idEstadoVehiculo}"/>
                        <h:outputText value="#{estadoVehiculoController.selected.idEstadoVehiculo}" title="#{myBundle.ViewEstadoVehiculoTitle_idEstadoVehiculo}"/>

                        <h:outputText value="#{myBundle.ViewEstadoVehiculoLabel_descripcion}"/>
                        <h:outputText value="#{estadoVehiculoController.selected.descripcion}" title="#{myBundle.ViewEstadoVehiculoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EstadoVehiculoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
