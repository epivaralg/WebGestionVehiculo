<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoViewDlg" widgetVar="GrupoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGrupoTitle}" closeOnEscape="true">

            <h:form id="GrupoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{grupoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGrupoLabel_idGrupo}"/>
                        <h:outputText value="#{grupoController.selected.idGrupo}" title="#{myBundle.ViewGrupoTitle_idGrupo}"/>

                        <h:outputText value="#{myBundle.ViewGrupoLabel_descripcion}"/>
                        <h:outputText value="#{grupoController.selected.descripcion}" title="#{myBundle.ViewGrupoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GrupoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
