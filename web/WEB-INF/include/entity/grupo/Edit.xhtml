<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GrupoEditDlg" widgetVar="GrupoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGrupoTitle}" closeOnEscape="true">

            <h:form id="GrupoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{grupoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditGrupoLabel_idGrupo}" for="idGrupo" />
                        <h:outputText id="idGrupo" value="#{grupoController.selected.idGrupo}" />

                        <p:outputLabel value="#{myBundle.EditGrupoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{grupoController.selected.descripcion}" title="#{myBundle.EditGrupoTitle_descripcion}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoController.save}" value="#{myBundle.Save}" update="display,:GrupoListForm:datalist,:GrupoListForm:GrupoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GrupoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GrupoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
