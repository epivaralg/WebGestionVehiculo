<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RazonEstadoViewDlg" widgetVar="RazonEstadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRazonEstadoTitle}" closeOnEscape="true">

            <h:form id="RazonEstadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{razonEstadoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRazonEstadoLabel_idRazonEstado}"/>
                        <h:outputText value="#{razonEstadoController.selected.idRazonEstado}" title="#{myBundle.ViewRazonEstadoTitle_idRazonEstado}"/>

                        <h:outputText value="#{myBundle.ViewRazonEstadoLabel_descripcion}"/>
                        <h:outputText value="#{razonEstadoController.selected.descripcion}" title="#{myBundle.ViewRazonEstadoTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewRazonEstadoLabel_idEstadoSolicitud}"/>
                        <h:outputText value="#{razonEstadoController.selected.idEstadoSolicitud.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RazonEstadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
