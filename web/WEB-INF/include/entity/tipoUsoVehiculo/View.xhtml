<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsoVehiculoViewDlg" widgetVar="TipoUsoVehiculoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoUsoVehiculoTitle}" closeOnEscape="true">

            <h:form id="TipoUsoVehiculoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoUsoVehiculoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoUsoVehiculoLabel_idTipoUsoVehiculo}"/>
                        <h:outputText value="#{tipoUsoVehiculoController.selected.idTipoUsoVehiculo}" title="#{myBundle.ViewTipoUsoVehiculoTitle_idTipoUsoVehiculo}"/>

                        <h:outputText value="#{myBundle.ViewTipoUsoVehiculoLabel_descripcion}"/>
                        <h:outputText value="#{tipoUsoVehiculoController.selected.descripcion}" title="#{myBundle.ViewTipoUsoVehiculoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoUsoVehiculoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
