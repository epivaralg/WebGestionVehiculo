<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OficinaViewDlg" widgetVar="OficinaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewOficinaTitle}" closeOnEscape="true">

            <h:form id="OficinaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{oficinaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOficinaLabel_idOficina}"/>
                        <h:outputText value="#{oficinaController.selected.idOficina}" title="#{myBundle.ViewOficinaTitle_idOficina}"/>

                        <h:outputText value="#{myBundle.ViewOficinaLabel_descripcion}"/>
                        <h:outputText value="#{oficinaController.selected.descripcion}" title="#{myBundle.ViewOficinaTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewOficinaLabel_idDepartamento}"/>
                        <h:outputText value="#{oficinaController.selected.idDepartamento.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('OficinaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
